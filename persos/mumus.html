<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu du Gros & des Cookies</title>
  <style>
    body {
      margin: 0;
      background: #f4e1c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #fff7e6;
      border: 3px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Joueur
    const player = {
      x: 50,
      y: 300,
      w: 50,
      h: 80,
      dy: 0,
      gravity: 0.8,
      jumpPower: -15,
      grounded: true
    };

    // Cookies
    let cookies = [];
    let score = 0;
    let gameOver = false;

    // Contrôles (espace pour sauter)
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
      }
    });

    function drawPlayer() {
      ctx.fillStyle = "brown";
      ctx.fillRect(player.x, player.y, player.w, player.h);
      ctx.fillStyle = "pink";
      ctx.fillText("🍔", player.x + 10, player.y + 50); // petit emoji pour le fun
    }

    function drawCookie(cookie) {
      ctx.font = "40px Arial";
      ctx.fillText("🍪", cookie.x, cookie.y);
    }

    function updatePlayer() {
      player.y += player.dy;
      player.dy += player.gravity;

      // Sol
      if (player.y + player.h >= canvas.height - 20) {
        player.y = canvas.height - 20 - player.h;
        player.dy = 0;
        player.grounded = true;
      }
    }

    function spawnCookie() {
      const cookie = {
        x: canvas.width,
        y: canvas.height - 60,
        w: 40,
        h: 40,
        speed: 6
      };
      cookies.push(cookie);
    }

    function updateCookies() {
      for (let i = cookies.length - 1; i >= 0; i--) {
        cookies[i].x -= cookies[i].speed;

        // Collision
        if (
          player.x < cookies[i].x + cookies[i].w &&
          player.x + player.w > cookies[i].x &&
          player.y < cookies[i].y + cookies[i].h &&
          player.y + player.h > cookies[i].y
        ) {
          gameOver = true;
        }

        // Suppression si hors écran
        if (cookies[i].x + cookies[i].w < 0) {
          cookies.splice(i, 1);
          score++;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score : " + score, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("💀 GAME OVER 💀", 250, 200);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();
      updateCookies();

      drawPlayer();
      cookies.forEach(drawCookie);
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    // Spawn cookies régulièrement
    setInterval(spawnCookie, 2000);

    gameLoop();
  </script>
</body>
</html>
